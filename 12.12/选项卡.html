<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{margin:0;padding:0;}
		[v-cloak]{
			display: none; 
		}
		.co{
			background:#ddd;
		}
	</style>
	</head>
	<body>
		<div id="box" v-cloak="">
		<div style="width: 496px;margin:50px auto;">
			<lee :boxarr="arr"></lee>
		</div>
		
	</div>
	<template id="no1">
		<div>
			<div style="overflow: hidden;line-height: 50px;border:solid 1px #ddd;">
				<div v-for="(i,$index) in arr" style="float: left;padding:0 44px;" @click="index=$index" :class="$index==index?'co':''">{{i.title}}</div>
			</div>
			<div style="line-height:40px;border:solid 1px #ddd;height: 300px;">
				<div v-for="(i,$index) in arr" v-show="index==$index" style="padding:0 30px;">
					{{i.content}}
				</div>
				<div v-for="(i,$index) in arr" v-show="index==$index" style="color: #ccc;padding:0 30px;">
					{{i.text}}
				</div>
			</div>
		</div>
	</template>
	</body>
	<script src="vue.js"></script>
<script>
	Vue.component('lee',{
		template:"#no1",
		props:['boxarr'],
		data(){
			return{
				index:0,
				arr:this.boxarr
			}
		}
	})
	new Vue({
		el:"#box",
		data:{
			arr:[
				{title:"One",content:"第一章",text:"Proin elit arcu, rutrum commodo, vehicula tempus, commodo a, risus. Curabitur nec arcu. Donec sollicitudin mi sit amet mauris. Nam elementum quam ullamcorper ante. Etiam aliquet massa et lorem. Mauris dapibus lacus auctor risus."},
				{title:"Two",content:"第二章",text:"Aenean tempor ullamcorper leo. Vivamus sed magna quis ligula eleifend adipiscing. Duis orci. Aliquam sodales tortor vitae ipsum. Aliquam nulla. Duis aliquam molestie erat. Ut et mauris vel pede varius sollicitudin. Sed ut dolor nec orci tincidunt interdum. Phasellus ipsum. Nunc tristique tempus lectus."},
				{title:"Three",content:"第三章",text:"Mauris eleifend est et turpis. Duis id erat. Suspendisse potenti. Aliquam vulputate, pede vel vehicula accumsan, mi neque rutrum erat, eu congue orci lorem eget lorem."},
				{title:"Four",content:"第四章",text:"Morbi tincidunt, dui sit amet facilisis feugiat, odio metus gravida ante, ut pharetra massa metus id nunc. Duis scelerisque molestie turpis. Sed fringilla, massa eget luctus malesuada, metus eros molestie lectus, ut tempus eros massa ut dolor."},
				]
		}
	})
</script>
</html>
